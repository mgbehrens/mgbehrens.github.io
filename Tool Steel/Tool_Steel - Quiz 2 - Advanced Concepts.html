<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b0f14" />
  <title>Tool Steel Quiz - 20 Questions</title>
    <style>
    :root{
      --bg: #0b0f14;
      --text: #e6edf3;
      --muted: #9aa7b2;
      --card: #0f1620;
      --border: #263241;
      --shadow: rgba(0,0,0,.25);

      --btn-bg: #162232;
      --btn-bg-hover: #1b2a3e;
      --btn-border: #2a3a4f;
      --btn-text: var(--text);

      --primary: #3b82f6;
      --primary-hover: #2563eb;

      --ok-bg: rgba(34, 197, 94, 0.12);
      --ok-border: rgba(34, 197, 94, 0.35);

      --bad-bg: rgba(239, 68, 68, 0.12);
      --bad-border: rgba(239, 68, 68, 0.35);

      --focus: rgba(59, 130, 246, 0.45);
    }

    /* Optional: if user prefers light mode, respect it */
    @media (prefers-color-scheme: light){
      :root{
        --bg: #ffffff;
        --text: #111827;
        --muted: #4b5563;
        --card: #ffffff;
        --border: #d1d5db;
        --shadow: rgba(0,0,0,.08);

        --btn-bg: #f3f4f6;
        --btn-bg-hover: #e5e7eb;
        --btn-border: #d1d5db;
        --btn-text: #111827;

        --primary: #1f6feb;
        --primary-hover: #1857bd;

        --ok-bg: #e9f7ef;
        --ok-border: #bfe7cd;

        --bad-bg: #fdecea;
        --bad-border: #f5c2bd;

        --focus: rgba(31, 111, 235, 0.35);
      }
    }

    *{ box-sizing: border-box; }
    body{
      font-family: Arial, sans-serif;
      margin: 24px;
      line-height: 1.4;
      background: var(--bg);
      color: var(--text);
    }
    .wrap { max-width: 800px; margin: 0 auto; }

    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 6px 18px var(--shadow);
    }

    .muted{ color: var(--muted); font-size: 0.95rem; }

    .q-title{ margin: 0 0 8px; }

    .choices{ list-style: none; padding: 0; margin: 0; }
    .choices li{ margin: 10px 0; }

    label{ cursor: pointer; }
    input[type="radio"]{
      accent-color: var(--primary);
      transform: translateY(1px);
    }

    /* Focus visibility */
    button:focus, input[type="radio"]:focus{
      outline: 3px solid var(--focus);
      outline-offset: 2px;
    }

    .btnrow{
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 12px;
    }

    button{
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid var(--btn-border);
      background: var(--btn-bg);
      color: var(--btn-text);
      cursor: pointer;
    }
    button:hover{ background: var(--btn-bg-hover); }

    button.primary{
      background: var(--primary);
      color: #fff;
      border-color: var(--primary);
    }
    button.primary:hover{ background: var(--primary-hover); }

    .feedback{
      margin-top: 10px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
    }
    .ok{ background: var(--ok-bg); border-color: var(--ok-border); }
    .bad{ background: var(--bad-bg); border-color: var(--bad-border); }

    .hidden{ display: none; }

    .progress{
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }
    .pill{
      padding: 4px 10px;
      border: 1px solid var(--border);
      border-radius: 999px;
      font-size: 0.9rem;
      background: rgba(255,255,255,.03);
    }

    .explain{ margin-top: 8px; }
  
    /* Fireworks overlay (shown only on 20/20) */
    canvas.fireworks{
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

  </style>
</head>

<body>

<div class="quiz-header">
  <a href="../index.html" class="index-link" aria-label="Back to Home">← Back to Home</a>
</div>

<style>
  .quiz-header {
    max-width: 1100px;
    margin: 0 auto 12px auto;
    padding: 12px 16px 0 16px;
    display: flex;
    justify-content: flex-end;
  }

  .index-link {
    text-decoration: none;

  <canvas id="fireworks" class="fireworks" style="display:none;"></canvas>

  <div class="wrap">
     <h1>Quiz 2: Tool Steels – Advanced Concepts (20 questions)</h1>
    <p class="muted">Assesses deeper understanding of tool steel behaviour, including alloying effects, heat treatment responses, failure modes, and performance trade-offs in demanding applications.</p>

    <div class="card progress">
      <div>
        <div class="pill" id="progressText">Question 1 of 1</div>
      </div>
      <div class="pill" id="scoreText">Score: 0</div>
    </div>

    <div class="card" id="quizCard">
      <h2 class="q-title" id="questionText">Loading…</h2>
      <p class="muted" id="questionMeta"></p>

      <form id="choicesForm">
        <ul class="choices" id="choicesList"></ul>
      </form>

      <div class="btnrow">
        <button class="primary" id="checkBtn" type="button">Check answer</button>
        <button id="nextBtn" type="button" class="hidden">Next</button>
        <button id="restartBtn" type="button">Restart</button>
      </div>

      <div id="feedbackBox" class="feedback hidden"></div>
    </div>

    <div class="card hidden" id="summaryCard">
      <h2>Results</h2>
      <p id="summaryText"></p>
      <button class="primary" id="restartBtn2" type="button">Restart quiz</button>
    </div>
  </div>

  <script>
    // =========================
    // 1) QUESTION BANK (EDIT ME)
    // =========================
    // correctIndex is 0-based (0 = A, 1 = B, etc.)

const QUESTIONS = [
  {
    topic: "Carbon & Hardness",
    question: "Why does increasing carbon content improve hardness in tool steels?",
    choices: [
      "It increases ferrite content",
      "It promotes martensite formation and carbide precipitation",
      "It reduces grain size automatically",
      "It improves corrosion resistance"
    ],
    correctIndex: 1,
    explanation: "Carbon enables martensite formation and the creation of hard alloy carbides, which increase hardness and wear resistance."
  },
  {
    topic: "Chromium",
    question: "What is the primary role of chromium in high-carbon tool steels?",
    choices: [
      "Improving electrical conductivity",
      "Increasing wear resistance through carbide formation",
      "Lowering melting temperature",
      "Improving machinability"
    ],
    correctIndex: 1,
    explanation: "Chromium forms hard chromium carbides, significantly improving wear resistance."
  },
  {
    topic: "Molybdenum",
    question: "Molybdenum is added to tool steels primarily to:",
    choices: [
      "Increase brittleness",
      "Improve hot hardness and temper resistance",
      "Reduce hardenability",
      "Replace carbon"
    ],
    correctIndex: 1,
    explanation: "Molybdenum improves red hardness and resistance to softening during tempering."
  },
  {
    topic: "Vanadium",
    question: "What is the main function of vanadium in tool steels?",
    choices: [
      "Grain refinement and carbide strengthening",
      "Improving corrosion resistance",
      "Reducing quench severity",
      "Increasing thermal expansion"
    ],
    correctIndex: 0,
    explanation: "Vanadium refines grain size and forms very hard vanadium carbides, improving wear resistance."
  },
  {
    topic: "Tungsten",
    question: "Why is tungsten commonly used in high-speed steels?",
    choices: [
      "It improves toughness only",
      "It increases red hardness at high cutting temperatures",
      "It improves machinability in the hardened state",
      "It lowers density"
    ],
    correctIndex: 1,
    explanation: "Tungsten maintains hardness at elevated temperatures, essential for cutting tools."
  },
  {
    topic: "Hardenability",
    question: "Which alloying element MOST improves hardenability in tool steels?",
    choices: ["Sulphur", "Nickel", "Chromium", "Aluminium"],
    correctIndex: 2,
    explanation: "Chromium significantly increases hardenability by slowing transformation during cooling."
  },
  {
    topic: "Heat Treatment",
    question: "Why are high-alloy tool steels often air hardened?",
    choices: [
      "Air cooling produces maximum hardness",
      "Air cooling minimises distortion and cracking",
      "Air cooling is faster than oil quenching",
      "Air cooling prevents carbide formation"
    ],
    correctIndex: 1,
    explanation: "High alloy content increases hardenability, allowing slower cooling with reduced distortion."
  },
  {
    topic: "Decarburisation",
    question: "What is the main consequence of surface decarburisation in tool steels?",
    choices: [
      "Increased surface hardness",
      "Reduced surface wear resistance",
      "Improved toughness",
      "Higher corrosion resistance"
    ],
    correctIndex: 1,
    explanation: "Loss of carbon at the surface lowers hardness and wear resistance."
  },
  {
    topic: "Cold Work Steels",
    question: "Why do D-type tool steels have poor toughness compared to other groups?",
    choices: [
      "Low carbon content",
      "High chromium carbide volume",
      "Low hardness",
      "Low alloy content"
    ],
    correctIndex: 1,
    explanation: "Large volumes of hard carbides improve wear resistance but reduce toughness."
  },
  {
    topic: "Hot Work Steels",
    question: "Which property is MOST critical for hot-work tool steels?",
    choices: [
      "High electrical conductivity",
      "Resistance to thermal fatigue",
      "Maximum room-temperature hardness",
      "Low density"
    ],
    correctIndex: 1,
    explanation: "Hot-work tools experience cyclic heating and cooling, making thermal fatigue resistance essential."
  },
  {
    topic: "High Speed Steels",
    question: "What does the term 'red hardness' refer to?",
    choices: [
      "Hardness after oxidation",
      "Hardness retained at elevated temperatures",
      "Hardness of annealed steel",
      "Surface hardness only"
    ],
    correctIndex: 1,
    explanation: "Red hardness is the ability to retain hardness while glowing red-hot during cutting."
  },
  {
    topic: "Cobalt",
    question: "What is the role of cobalt in some high-speed steels?",
    choices: [
      "Improving corrosion resistance",
      "Increasing hot hardness without forming carbides",
      "Reducing cost",
      "Improving machinability"
    ],
    correctIndex: 1,
    explanation: "Cobalt increases red hardness but does not form carbides."
  },
  {
    topic: "Machinability",
    question: "Why are tool steels generally machined in the annealed condition?",
    choices: [
      "Annealed steel is corrosion resistant",
      "Annealed steel has lower hardness",
      "Annealed steel contains martensite",
      "Annealed steel has higher wear resistance"
    ],
    correctIndex: 1,
    explanation: "Lower hardness improves machinability prior to final heat treatment."
  },
  {
    topic: "Shock Resistance",
    question: "Which trade-off is most common when selecting shock-resistant tool steels?",
    choices: [
      "Higher toughness but lower wear resistance",
      "Higher wear resistance but lower toughness",
      "Higher hardness and higher toughness",
      "Lower cost and higher performance"
    ],
    correctIndex: 0,
    explanation: "Shock-resistant steels sacrifice wear resistance to gain toughness."
  },
  {
    topic: "Failure Analysis",
    question: "A tool fails by chipping rather than uniform wear. This MOST likely indicates:",
    choices: [
      "Excessive toughness",
      "Insufficient hardness",
      "Insufficient toughness",
      "High corrosion rate"
    ],
    correctIndex: 2,
    explanation: "Chipping is typically associated with brittle behaviour and low toughness."
  },
  {
    topic: "Alloy Balance",
    question: "Why is excessive carbide content undesirable in some applications?",
    choices: [
      "It reduces hardness",
      "It reduces toughness",
      "It lowers melting temperature",
      "It improves ductility"
    ],
    correctIndex: 1,
    explanation: "Excess carbides act as crack initiation sites, reducing toughness."
  },
  {
    topic: "Heat Treatment",
    question: "What is the purpose of tempering tool steels after quenching?",
    choices: [
      "To increase brittleness",
      "To relieve stresses and improve toughness",
      "To dissolve carbides",
      "To increase carbon content"
    ],
    correctIndex: 1,
    explanation: "Tempering reduces internal stresses and balances hardness with toughness."
  },
  {
    topic: "Alloy Comparison",
    question: "Compared to tungsten HSS, molybdenum HSS generally offers:",
    choices: [
      "Lower red hardness",
      "Improved toughness and lower density",
      "No carbide formation",
      "Higher corrosion resistance"
    ],
    correctIndex: 1,
    explanation: "Molybdenum HSS often provides a better balance of toughness and weight."
  },
  {
    topic: "Manufacturing",
    question: "Why is distortion a major concern during tool steel heat treatment?",
    choices: [
      "It affects electrical properties",
      "It can render precision tools unusable",
      "It improves wear resistance",
      "It increases hardness variation"
    ],
    correctIndex: 1,
    explanation: "Dimensional accuracy is critical for tooling applications."
  },
  {
    topic: "Selection Criteria",
    question: "When selecting a tool steel, which factor should be prioritised over maximum hardness?",
    choices: [
      "Colour",
      "Cost",
      "Service conditions and failure mode",
      "Supplier availability"
    ],
    correctIndex: 2,
    explanation: "Correct balance of hardness, toughness, wear, and temperature resistance is critical."
  }
];



    // =========================
    // 2) QUIZ ENGINE (NO NEED TO EDIT)
    // =========================
    let idx = 0;
    let score = 0;
    let answered = false; // prevent double scoring

    const progressText = document.getElementById("progressText");
    const scoreText = document.getElementById("scoreText");
    const questionText = document.getElementById("questionText");
    const questionMeta = document.getElementById("questionMeta");
    const choicesList = document.getElementById("choicesList");
    const feedbackBox = document.getElementById("feedbackBox");

    const checkBtn = document.getElementById("checkBtn");
    const nextBtn = document.getElementById("nextBtn");
    const restartBtn = document.getElementById("restartBtn");
    const restartBtn2 = document.getElementById("restartBtn2");

    const quizCard = document.getElementById("quizCard");
    const summaryCard = document.getElementById("summaryCard");
    const summaryText = document.getElementById("summaryText");

    function renderQuestion() {
      answered = false;
      feedbackBox.className = "feedback hidden";
      feedbackBox.innerHTML = "";
      nextBtn.classList.add("hidden");

      const q = QUESTIONS[idx];
      progressText.textContent = `Question ${idx + 1} of ${QUESTIONS.length}`;
      scoreText.textContent = `Score: ${score}`;
      questionText.textContent = q.question;
      questionMeta.textContent = q.topic ? `Topic: ${q.topic}` : "";

      // Build choices (radio buttons)
      choicesList.innerHTML = "";
      q.choices.forEach((choice, i) => {
        const li = document.createElement("li");
        const id = `q${idx}_c${i}`;
        li.innerHTML = `
          <label for="${id}">
            <input type="radio" name="choice" id="${id}" value="${i}" />
            ${choice}
          </label>
        `;
        choicesList.appendChild(li);
      });
    }

    function getSelectedIndex() {
      const selected = document.querySelector('input[name="choice"]:checked');
      return selected ? Number(selected.value) : null;
    }

    function lockChoices() {
      document.querySelectorAll('input[name="choice"]').forEach(el => el.disabled = true);
    }

    function unlockChoices() {
      document.querySelectorAll('input[name="choice"]').forEach(el => el.disabled = false);
    }

    function showFeedback(isCorrect, q) {
      feedbackBox.classList.remove("hidden");
      feedbackBox.classList.toggle("ok", isCorrect);
      feedbackBox.classList.toggle("bad", !isCorrect);

      const correctText = q.choices[q.correctIndex];
      feedbackBox.innerHTML = `
        <strong>${isCorrect ? "Correct!" : "Not quite."}</strong>
        <div class="explain">
          ${isCorrect ? "" : `Correct answer: <strong>${correctText}</strong><br/>`}
          ${q.explanation ? q.explanation : ""}
        </div>
      `;
    }


    // =========================
    // Fireworks (perfect score)
    // =========================
    const fwCanvas = document.getElementById("fireworks");
    const fwCtx = fwCanvas.getContext("2d");
    let fwRunning = false;
    let fwParticles = [];
    let fwAnimId = null;

    function resizeFireworks(){
      const dpr = window.devicePixelRatio || 1;
      fwCanvas.width = Math.floor(window.innerWidth * dpr);
      fwCanvas.height = Math.floor(window.innerHeight * dpr);
      fwCtx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }

    window.addEventListener("resize", () => {
      if (fwRunning) resizeFireworks();
    });

    function rand(min, max){ return Math.random() * (max - min) + min; }

    function spawnBurst(x, y){
      const count = Math.floor(rand(60, 120));
      for (let i = 0; i < count; i++){
        const angle = rand(0, Math.PI * 2);
        const speed = rand(1.5, 6.0);
        fwParticles.push({
          x, y,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          life: rand(40, 90),
          maxLife: 0, // set below
          size: rand(1.2, 2.6),
          hue: rand(0, 360)
        });
      }
      // assign maxLife after creation so we can fade nicely
      for (let p of fwParticles){
        if (p.maxLife === 0) p.maxLife = p.life;
      }
    }

    function tickFireworks(){
      fwCtx.clearRect(0, 0, window.innerWidth, window.innerHeight);

      // Occasionally spawn a new burst
      if (Math.random() < 0.08){
        spawnBurst(rand(window.innerWidth * 0.15, window.innerWidth * 0.85),
                  rand(window.innerHeight * 0.15, window.innerHeight * 0.55));
      }

      const gravity = 0.06;
      const drag = 0.985;

      fwParticles = fwParticles.filter(p => p.life > 0);
      for (let p of fwParticles){
        p.life -= 1;
        p.vx *= drag;
        p.vy = p.vy * drag + gravity;

        p.x += p.vx;
        p.y += p.vy;

        const t = p.life / p.maxLife; // 1..0
        const alpha = Math.max(0, Math.min(1, t));

        fwCtx.beginPath();
        fwCtx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        fwCtx.fillStyle = `hsla(${p.hue}, 100%, 60%, ${alpha})`;
        fwCtx.fill();
      }

      fwAnimId = requestAnimationFrame(tickFireworks);
    }

    function startFireworks(){
      if (fwRunning) return;
      fwRunning = true;
      fwParticles = [];
      fwCanvas.style.display = "block";
      resizeFireworks();

      // Kick off with a few bursts
      for (let i = 0; i < 4; i++){
        spawnBurst(rand(window.innerWidth * 0.2, window.innerWidth * 0.8),
                  rand(window.innerHeight * 0.2, window.innerHeight * 0.55));
      }

      tickFireworks();

      // Stop after ~6 seconds (keeps it fun, not annoying)
      setTimeout(stopFireworks, 6000);
    }

    function stopFireworks(){
      if (!fwRunning) return;
      fwRunning = false;
      if (fwAnimId) cancelAnimationFrame(fwAnimId);
      fwAnimId = null;
      fwParticles = [];
      fwCtx.clearRect(0, 0, window.innerWidth, window.innerHeight);
      fwCanvas.style.display = "none";
    }


    function finishQuiz() {
      quizCard.classList.add("hidden");
      summaryCard.classList.remove("hidden");
      summaryText.textContent = `You scored ${score} out of ${QUESTIONS.length}.`;
      if (score === QUESTIONS.length) startFireworks();
    }

    function restartQuiz() {
      idx = 0;
      score = 0;
      answered = false;
      summaryCard.classList.add("hidden");
      quizCard.classList.remove("hidden");
      unlockChoices();
      renderQuestion();
    }

    checkBtn.addEventListener("click", () => {
      if (answered) return;

      const selectedIndex = getSelectedIndex();
      if (selectedIndex === null) {
        feedbackBox.className = "feedback bad";
        feedbackBox.textContent = "Please select an answer before checking.";
        return;
      }

      const q = QUESTIONS[idx];
      const isCorrect = selectedIndex === q.correctIndex;

      if (isCorrect) score += 1;
      answered = true;

      lockChoices();
      showFeedback(isCorrect, q);
      scoreText.textContent = `Score: ${score}`;
      nextBtn.classList.remove("hidden");
    });

    nextBtn.addEventListener("click", () => {
      idx += 1;
      if (idx >= QUESTIONS.length) {
        finishQuiz();
      } else {
        unlockChoices();
        renderQuestion();
      }
    });

    restartBtn.addEventListener("click", restartQuiz);
    restartBtn2.addEventListener("click", restartQuiz);

    // Start
    renderQuestion();
  </script>
